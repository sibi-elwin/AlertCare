services:
  postgres:
    image: postgres:16-alpine
    container_name: alertcare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alertcare
      POSTGRES_PASSWORD: alertcare_password
      POSTGRES_DB: alertcare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alertcare"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

